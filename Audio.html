<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>マイ・オーディオプレイヤー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light"> <div class="container my-5 px-4"> <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 bg-white shadow-sm rounded-4 p-4"> <h1 class="h4 fw-bold mb-4 text-center">再生リスト</h1>
            
            <div class="list-group list-group-flush">
                
                <div class="audio-player list-group-item border-0 border-bottom py-4 px-2">
                    <h2 class="h6 fw-bold mb-1">クリーチャー ステレオ1</h2>
                    <p class="text-muted small mb-3">少し音に広がりがあるクリーチャーの声</p>
                    
                    <div class="d-flex align-items-center gap-3">
                        <button class="btn-play js-play-btn"><i class="bi bi-play-fill"></i></button>
                        <span class="time-display text-muted small js-time">0:00 / 0:00</span>
                        
                        <div class="progress flex-grow-1 js-progress-container" style="height: 12px; cursor: pointer;">
                            <div class="progress-bar js-progress-bar" style="width: 0%; background-color: #adb5bd;"></div>
                        </div>
                    </div>
                    <audio class="js-audio" src="AUido.m4a"></audio>
                </div>

                <div class="audio-player list-group-item border-0 border-bottom py-4 px-2">
                    <h2 class="h6 fw-bold mb-1">クリーチャー ステレオ2</h2>
                    <p class="text-muted small mb-3">サンプルの音声ファイル2</p>
                    
                    <div class="d-flex align-items-center gap-3">
                        <button class="btn-play js-play-btn"><i class="bi bi-play-fill"></i></button>
                        <span class="time-display text-muted small js-time">0:00 / 0:00</span>
                        
                        <div class="progress flex-grow-1 js-progress-container" style="height: 12px; cursor: pointer;">
                            <div class="progress-bar js-progress-bar" style="width: 0%; background-color: #adb5bd;"></div>
                        </div>
                    </div>
                    <audio class="js-audio" src="another_audio.mp4"></audio>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
