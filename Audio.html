<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>マイ・オーディオプレイヤー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">

<div class="container my-5">
    <h1 class="h3 mb-4 fw-bold">獅子島ウォーククイズラリー（仮）</h1>
    
    <div class="list-group list-group-flush">
        
        <div class="audio-player list-group-item border-0 border-bottom py-4 px-0">
            <h2 class="h5 fw-bold mb-1">クイズの答えを聞く</h2>
            <p class="text-muted small mb-3">（問題文）</p>
            
            <div class="d-flex align-items-center gap-3">
                <button class="btn-play js-play-btn"><i class="bi bi-play-fill"></i></button>
                <span class="time-display text-muted small js-time">0:00 / 0:00</span>
                <div class="progress flex-grow-1 js-progress-container" style="height: 4px;">
                    <div class="progress-bar js-progress-bar" style="width: 0%"></div>
                </div>
            </div>
            <audio class="js-audio" src="AUido.m4a"></audio>
        </div>

        <div class="audio-player list-group-item border-0 border-bottom py-4 px-0">
            <h2 class="h5 fw-bold mb-1">クリーチャー ステレオ2</h2>
            <p class="text-muted small mb-3">別の音声ファイルのサンプル</p>
            
            <div class="d-flex align-items-center gap-3">
                <button class="btn-play js-play-btn"><i class="bi bi-play-fill"></i></button>
                <span class="time-display text-muted small js-time">0:00 / 0:00</span>
                <div class="progress flex-grow-1 js-progress-container" style="height: 4px;">
                    <div class="progress-bar js-progress-bar" style="width: 0%"></div>
                </div>
            </div>
            <audio class="js-audio" src="another_audio.mp4"></audio><!--ここに音源入れれる--> 
         </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
